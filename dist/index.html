<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tone.JS C Major keyboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="body"> 
<h1> Keyboard in C Major </h1>
<br>
  
 <div class="keys">
    <div class="key">
      <kbd>A</kbd>
    </div>
   <div class="key">
      <kbd>S</kbd>
    </div>
   <div class="key">
      <kbd>D</kbd>
    </div>
   <div class="key">
      <kbd>F</kbd>
    </div>
   <div class="key">
      <kbd>G</kbd>
    </div>
   <div class="key">
      <kbd>H</kbd>
    </div>
   <div class="key">
      <kbd>J</kbd>
    </div>
   <div class="key">
      <kbd>K</kbd>
    </div>
   <div class="key">
      <kbd>L</kbd>
    </div>
   <div class="key">
      <kbd>;</kbd>
    </div>
   <div class="key">
      <kbd>'</kbd>
    </div>
</div>

<br>

<p class="instructions">
  <span class="mini-key">
      <kbd>Z</kbd>
    </span> to increase octave
<br> <span class="mini-key">
      <kbd>X</kbd>
    </span> to decrease octave </p>

<p class="instructions"> Switching octaves does not stop note from playing </p>
  
</div>
<!-- partial -->
  <script src='https://unpkg.com/tone@0.11.11/build/Tone.js'></script>
<script  src="./script.js"></script>

</body>
</html>
